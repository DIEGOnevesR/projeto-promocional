services:
  - type: web
    name: gmail-monitor
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python gmail-monitor-api.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: 3.11.0

